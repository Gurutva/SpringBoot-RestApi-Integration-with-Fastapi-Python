<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
    <div th:if="${msg}">
        <span th:text="${msg}"></span>
    </div>

        <span><a href="/">Upload more</a> </span>
    </div>
    <div>
        <img src="uploads/${msg}">
    </div>

</html>
